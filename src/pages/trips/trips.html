<ion-header>

	<ion-navbar color="primary">
		<ion-title>My trips</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="addTrip()">
				<ion-icon name="add"></ion-icon>
			</button>

		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>
	<p ion-text color="primary" text-center >
		<ion-icon end name="arrow-back"></ion-icon>
			Swipe to remove
		<ion-icon end name="arrow-back"></ion-icon>
	</p>

<ion-refresher (ionRefresh)="refreshTrips($event)">
	<ion-refresher-content
		pullingIcon="arrow-dropdown"
		refreshingText="Refreshing...">
	</ion-refresher-content>
</ion-refresher>





	<ion-list>
		<ion-item-sliding #slidingItem *ngFor="let trip  of trips">
			<ion-item>
				<button ion-item no-lines (click)="showTasks(trip)" >
					{{trip.departure_country.name}}  <ion-icon end name="arrow-forward"></ion-icon>  {{trip.arrival_country.name}}
				</button>
			</ion-item>
			<ion-item-options>
				<button ion-button large color="danger" (click)="deleteTrip(trip)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>


</ion-content>


<ion-footer no-border>
    <p ion-text color="primary" text-center>
			<ion-icon end name="arrow-down"></ion-icon>
			Pull to refresh
			<ion-icon end name="arrow-down"></ion-icon>
		</p>
</ion-footer>
