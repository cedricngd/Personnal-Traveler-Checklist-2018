<ion-header>

	<ion-navbar color="primary">
		<ion-title>My trips</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="addTrip()">
				<ion-icon name="add"></ion-icon>
			</button>

		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content class="card-background-page">
	<p ion-text color="primary" text-center >
		<ion-icon end name="arrow-back"></ion-icon>
			Swipe to remove
		<ion-icon end name="arrow-back"></ion-icon>
	</p>

<ion-refresher (ionRefresh)="refreshTrips($event)">
	<ion-refresher-content
		pullingIcon="arrow-dropdown"
		refreshingText="Refreshing...">
	</ion-refresher-content>
</ion-refresher>





	<ion-list>
		<ion-item-sliding #slidingItem *ngFor="let trip  of trips">

			<ion-item>
				<ion-card (click)="showTasks(trip)">
					 <img src="{{baseUrl}}media/country/{{trip.arrival_country}}.jpg"
								onerror="this.src='assets/imgs/defaultTravelPic.jpg'"
								ondragstart="return false;"/> 		<!-- To disable drag and drop on the image-->
					 <div class="card-title"> To {{trip.arrival_country}} </div>
					 <div class="card-subtitle"> From {{trip.departure_country}}</div>
				 </ion-card>
			</ion-item>
			<ion-item-options>
				<button ion-button large color="danger" (click)="deleteTrip(trip)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>


</ion-content>


<ion-footer no-border>
    <p ion-text color="primary" text-center>
			<ion-icon end name="arrow-down"></ion-icon>
			Pull to refresh
			<ion-icon end name="arrow-down"></ion-icon>
		</p>
</ion-footer>
