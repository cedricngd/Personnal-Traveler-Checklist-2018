<ion-header>

  <ion-navbar color="primary">
    <ion-title>Enter a new trip</ion-title>

    <ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

    <ion-list-header>
        <b>Departure</b>
      </ion-list-header>
    <ion-item>
      <ion-label>Departure airport</ion-label>
        <ion-select interface="popover" [(ngModel)]="departureCountry">
          <ion-option  *ngFor="let country of countries" [value]="country">{{country}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label> Departure date</ion-label>
      <ion-datetime displayFormat="YYYY-MMM-DD"  [(ngModel)]="departureDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label> HH/mm/ss</ion-label>
        <ion-datetime displayFormat="HH:mm:ss"  [(ngModel)]="departureTime"></ion-datetime>
    </ion-item>



    <ion-list-header>
        <b>Arrival</b>
    </ion-list-header>
    <ion-item>
      <ion-label>Arrival airport</ion-label>
        <ion-select interface="popover" [(ngModel)]="arrivalCountry">
          <ion-option *ngFor="let country of countries" [value]="country">{{country}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label> Arrival date</ion-label>
      <ion-datetime displayFormat="YYYY-MMM-DD"  [(ngModel)]="arrivalDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label> HH/mm/ss</ion-label>
      <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="arrivalTime"></ion-datetime>
    </ion-item>

</ion-list>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button color="primary" block (click)="validateTrip()">Add this trip</button>
  </ion-toolbar>
</ion-footer>
