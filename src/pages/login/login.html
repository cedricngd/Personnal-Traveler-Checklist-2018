

<ion-content  class="bg">
  <div padding-top padding-bottom text-center class="head">
    <h1>Personal Traveller Checklist </h1>
    <h3>V2.0</h3>
    <h5> Please enter your credentials: </h5>
  </div>


  <div class="inputs">
    <ion-list>
      <ion-item >
        <ion-label >Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-buttons>
      <button ion-button  full (click)="showTrips()">
        Login
      </button>
    </ion-buttons>
  </div>

</ion-content>
