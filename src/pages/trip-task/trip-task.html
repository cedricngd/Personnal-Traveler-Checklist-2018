<!--

  Ionic pages and navigation.

  {{departure}} => {{arrival}}
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{departure}} => {{arrival}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task  of tasks">
      <ion-item>
        <button ion-item  no-lines (click)="showTaskInfo(task)">
          {{task.title}}
        </button>
      </ion-item>
      <ion-item-options>
        <button ion-button large color="danger" (click)="deleteTask(trip)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
