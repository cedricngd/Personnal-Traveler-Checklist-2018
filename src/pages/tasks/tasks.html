<!--
display all the user's tasks
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>My tasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5  ion-text color="orange"> Tasks to be done :</h5>

  <ion-list no-lines>
    <button ion-item *ngFor="let task of toDoTasks" (click)="showTaskInfo(task)" >
      {{ task.title }}
    </button>
  </ion-list>

</ion-content>
